name: king_cache
description: "A Flutter package for caching api data to disk and improving app performance. It uses the http package to make api calls and use cache directory to cache data."
version: 0.0.19
homepage: "https://github.com/king-technologies/king_cache"

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=3.19.6"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  path_provider: ^2.1.3

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        default_package: com.kingtechnologies.king_cache
      windows:
        default_package: king_cache
      linux:
        default_package: king_cache
      macos:
        default_package: king_cache
      ios:
        default_package: king_cache
